<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Slider</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
    }
    .card-body {
      text-align: center;
    }
  </style>
</head>
<body>

<div id="cardCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Image 1">
            <div class="card-body">
              <h5 class="card-title">AMAN</h5>
              <p class="card-text">Company ABC</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Image 2">
            <div class="card-body">
              <h5 class="card-title">Anup Sir</h5>
              <p class="card-text">Company XYZ</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Image 3">
            <div class="card-body">
              <h5 class="card-title">Amit Sir</h5>
              <p class="card-text">Company 123</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Additional carousel-item for the next 3 cards -->
    <div class="carousel-item">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Image 4">
            <div class="card-body">
              <h5 class="card-title">Ankit Sir</h5>
              <p class="card-text">Company LMN</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Image 5">
            <div class="card-body">
              <h5 class="card-title">Ekana</h5>
              <p class="card-text">Company OPQ</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="Image 6">
            <div class="card-body">
              <h5 class="card-title">Michael Green</h5>
              <p class="card-text">Company RST</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add more carousel items here for additional slides of 3 cards each -->
    
  </div>

  <!-- Carousel controls -->
  <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
